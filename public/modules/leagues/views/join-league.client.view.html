<section data-ng-controller="LeaguesController">
    <div class="page-header">
        <h1>Join League</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="join()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="passkey">Invite Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="league.passkey" id="passkey" class="form-control" placeholder="Invite Code" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
