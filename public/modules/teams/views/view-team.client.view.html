<section data-ng-controller="TeamsController" data-ng-init="findOne()">
	<div class="page-header row">
		<h1 data-ng-bind="team.name"></h1>
	</div>
	<div class="row">
		<div class="pull-right" data-ng-show="authentication.user._id == team.user._id">
			<a class="btn btn-primary" data-ng-href="/#!/teams/{{team._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="team.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="team.user.displayName"></span>
			</em>
		</small>
	</div>
	<div class="row">
		<div class="page-header">
			<h3>Players</h3>
		</div>
		<div class="list-group">
			<a data-ng-repeat="player in team.players" data-ng-href="#!/teams/{{player._id}}" class="list-group-item">
				<h4 class="list-group-item-heading" data-ng-bind="player.name"></h4>
			</a>
		</div>
		<div class="alert alert-warning text-center" data-ng-hide="team.players.length !== 0">
			You have no players on this team yet, why don't you <a data-ng-href="/#!/market">sign one</a>?
		</div>
	</div>
</section>
